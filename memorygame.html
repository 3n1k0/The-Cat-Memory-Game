<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <link rel="stylesheet" href="css/memorygame.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>The Cute Memory Game</title>
  </head>
  <body>
    <header>
      <h1>The Cute Memory Game</h1>
    </header>
    <div class="container">
    <div class="image-container">
      <div class="row">
        <img class="front-1 card" src="img/front.png" />
        <img class="front-2 card" src="img/front.png" />
        <img class="front-3 card" src="img/front.png" />
        <img class="front-4 card" src="img/front.png" />
      </div>
      <div class="row">

        <img class="front-5 card" src="img/front.png" />
        <img class="front-6 card" src="img/front.png" />
        <img class="front-7 card" src="img/front.png" />
        <img class="front-8 card" src="img/front.png" />
      </div>
      <div class="row">
        <img class="front-9 card" src="img/front.png" />
        <img class="front-10 card" src="img/front.png" />
        <img class="front-11 card" src="img/front.png" />
        <img class="front-12 card" src="img/front.png" />
      </div>
    </div> 

    <div class="container">
    <div class="second-container">
      <div class="row-1 back">
        <img class = "back-1 card" src="img/back.jpg" />
        <img class="back-2 card" src="img/back.jpg" />
        <img class="back-3 card" src="img/back.jpg" />
        <img class="back-4 card" src="img/back.jpg" />
      </div>
      <div class="row-2 back">
        <img class="back-5 card" src="img/back.jpg" />
        <img class="back-6 card" src="img/back.jpg" />
        <img class="back-7 card" src="img/back.jpg" />
        <img class="back-8 card" src="img/back.jpg" />
      </div>
      <div class="row-3 back">
        <img class="back-9 card" src="img/back.jpg" />
        <img class="back-10 card" src="img/back.jpg" />
        <img class="back-11 card" src="img/back.jpg" />
        <img class="back-12 card" src="img/back.jpg" />
      </div>
    </div> 
  </div>
</div>

    <script src="memorygame.js"></script>
  </body>
</html>
